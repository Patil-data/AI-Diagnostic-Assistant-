<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Records</title>
</head>
<body>
    <h1>Medical Records</h1>
    <form action="/medical_records" method="post">
        <label for="user_input_id">User Input ID:</label>
        <input type="number" id="user_input_id" name="user_input_id" required>
        <label for="diagnosis">Diagnosis:</label>
        <input type="text" id="diagnosis" name="diagnosis" required>
        <label for="prescriptions">Prescriptions:</label>
        <input type="text" id="prescriptions" name="prescriptions" required>
        <button type="submit">Add Record</button>
    </form>
    <h2>Existing Records</h2>
    <ul>
    {% for record in records %}
        <li>User Input ID: {{ record.user_input_id }}, Diagnosis: {{ record.diagnosis }}, Prescriptions: {{ record.prescriptions }}</li>
    {% endfor %}
    </ul>
</body>
</html>
